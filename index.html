<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main-content">
    <div class="container main-container">
      <div class="card">
        <form class="card-box-form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="card-header">
            <h1 class="site-heading">Account Settings</h1>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-box">
            <img class="user-img" src="https://via.placeholder.com/60/60" alt="">
            <label class="card-box-label" for="username">USERNAME
              <input class="card-box-input" type="text" name="username" id="username" placeholder="Enter your username"
                required>
            </label>

            <label class="card-box-label" for="firstname">FIRST NAME
              <input class="card-box-input" type="text" name="firstname" id="firstname"
                placeholder="Enter your first name" required>
            </label>

            <label class="card-box-label" for="lastname">LAST NAME
              <input class="card-box-input" type="text" name="lastname" id="lastname" placeholder="Enter your last name"
                required>
            </label>

            <label class="card-box-label" for="email">EMAIL
              <input class="card-box-input" type="email" name="email" id="email" placeholder="Enter your email"
                required>
            </label>

            <label class="card-box-label" for="bio">BIO
              <textarea class="card-box-textarea" name="bio" id="bio" placeholder="Tell us about yourself"></textarea>
            </label>
          </div>
          <div class="card-footer">
            <button class="footer-link" type="reset">Cancel</button>
            <button class="footer-link" type="submit">Save</button>
          </div>

        </form>
      </div>

    </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
